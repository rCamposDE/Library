  <body>

    <main>  
    <button id="newBook">New Book</button>

    <dialog id="formDialog">
      <form  id="my-form">
        <input type="text" name="author" id="author" placeholder="*Name" 
         required maxlength="50" 
         title="Enter your name please">
        <input type="text" name="title" id="title"  maxlength="200" 
        placeholder="*Title"  title="Enter the title" required /> 
        <input
          type="number"
          id="numberP"
          name="numberP"
          title="Please enter a number between 1 and 10,000"
          placeholder = "*Pages"
          min="1"
          max="10000"
          required
        />
      <div>
        <input type="checkbox" name="reader" id="reader" />
        <label for="reader">Read?</label>
      </div>
        <button type="submit" id="btnSubmit">Submit</button>
      </form>
    </dialog>


    <div id = "myCards"></div>
    </main>
